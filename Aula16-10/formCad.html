<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário Cadastro</title>
</head>

<body>
  <section class="container">
    <form class="form">
      <header>
        <h1 class="formHeader">C<span>ontato</span></h1>
      </header>
          <label for="nome" class="formLabel">Nome:</label>
            <input type="text" class=" formInput" id="nome" placeholder="First Name" required>
           
          <label for="snome" class="formLabel">Sobrenome:</label>
            <input type="text" class=" formInput" id="snome" placeholder="Last Name" required>
           

          <label for="sexo" class="formLabel">Sexo :</label>
          <label class="checkbox">
            <input type="radio" name="sexo" value="masculino" class="radio"> Masculino
          </label>
          <label class="checkbox">
            <input type="radio" name="sexo" value="feminino" class="radio"> Feminino
          </label>
          
          <label for="login" class="formLabel">Login:</label>
          <input type="text" name="login" id="login" class=" formInput" placeholder="Nick Name" required>
           

          <label for="senha" class="formLabel">Senha:</label>
          <input type="password" name="senha1" id="senha1" class=" formInput" placeholder="Password" required>
           

          <label for="senha2" class="formLabel">Confirmar senha:</label>
          <input type="password" name="senha2" id="senha2" class=" formInput" placeholder="Confirm Password" required>
           
          
          <label for="email" class="formLabel">E-mail</label>
          <input type="email" name="email" id="email" class=" formInput" placeholder="Your Best E-mail" required>
           

          <label for="telefone" class="formLabel">Telefone</label>
          <input type="tel" name="telefone" id="tel" class=" formInput" placeholder="(21) 97070-7070" required>
           

          <label for="endereco" class="formLabel">Endereço</label>
          <input type="text" name="endereco" id="endereco" class="formInput" placeholder="Address" required>
         
        <button type="submit" onclick="catchName()" name="submit" class="btnSubmit">Finalizar</button>
       
    </form>
    
  </section>
  <script src="main.js"></script>
</body>

</html>
