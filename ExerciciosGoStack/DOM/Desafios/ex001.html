<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio 01</title>
</head>
<body>
    
    <button id="btn">Criar Quadrado</button>

    <div id="squares"></div>
    <script>
        
        
        let btnElement = document.querySelector('#btn');
        let squaresElement = document.querySelector('#squares');

        btnElement.onclick = function () {
            let square = document.createElement('div');

            square.style.width = '100px';
            square.style.height = '100px';
            square.style.backgroundColor = '#F00';
            square.style.borderRadius = '10px';
            square.style.border = '5px'

            squaresElement.appendChild(square);
        };

    </script>
</body>
</html>
